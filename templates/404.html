{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center py-12">
    <div class="container mx-auto px-6">
        <div class="text-center max-w-2xl mx-auto">
            <!-- 404 Icon -->
            <div class="mb-8 animate-bounce-slow">
                <div class="inline-block text-9xl font-bold gradient-text">
                    404
                </div>
            </div>
            
            <!-- Error Message -->
            <h1 class="text-4xl md:text-5xl font-bold mb-6 animate-fade-in-up">
                Page Not Found
            </h1>
            
            <p class="text-xl text-gray-400 mb-8 animate-fade-in-up" style="animation-delay: 0.2s;">
                Oops! The page you're looking for doesn't exist or has been moved.
            </p>
            
            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4 animate-fade-in-up" style="animation-delay: 0.4s;">
                <a href="{{ url_for('index') }}" class="px-8 py-4 bg-gradient-to-r from-primary-500 to-accent-500 rounded-xl font-semibold hover-glow">
                    <i class="fas fa-home mr-2"></i>
                    Go to Homepage
                </a>
                <a href="{{ url_for('predict_page') }}" class="px-8 py-4 border-2 border-primary-500 rounded-xl font-semibold hover:bg-primary-500/10 transition-all duration-300">
                    <i class="fas fa-chart-line mr-2"></i>
                    Try Prediction
                </a>
            </div>
            
            <!-- Decorative Elements -->
            <div class="mt-16 grid grid-cols-3 gap-4 max-w-lg mx-auto animate-fade-in-up" style="animation-delay: 0.6s;">
                <a href="{{ url_for('index') }}" class="glass rounded-xl p-4 hover-glow text-center">
                    <i class="fas fa-home text-2xl text-primary-400 mb-2"></i>
                    <div class="text-sm text-gray-400">Home</div>
                </a>
                <a href="{{ url_for('dashboard') }}" class="glass rounded-xl p-4 hover-glow text-center">
                    <i class="fas fa-tachometer-alt text-2xl text-accent-400 mb-2"></i>
                    <div class="text-sm text-gray-400">Dashboard</div>
                </a>
                <a href="{{ url_for('about') }}" class="glass rounded-xl p-4 hover-glow text-center">
                    <i class="fas fa-info-circle text-2xl text-green-400 mb-2"></i>
                    <div class="text-sm text-gray-400">About</div>
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
