{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center py-12">
    <div class="container mx-auto px-6">
        <div class="text-center max-w-2xl mx-auto">
            <!-- 500 Icon -->
            <div class="mb-8">
                <div class="inline-block w-32 h-32 bg-gradient-to-br from-red-500 to-orange-500 rounded-2xl flex items-center justify-center animate-pulse-slow">
                    <i class="fas fa-exclamation-triangle text-white text-6xl"></i>
                </div>
            </div>
            
            <!-- Error Message -->
            <h1 class="text-4xl md:text-5xl font-bold mb-6 animate-fade-in-up">
                Internal Server Error
            </h1>
            
            <p class="text-xl text-gray-400 mb-8 animate-fade-in-up" style="animation-delay: 0.2s;">
                Something went wrong on our end. We're working to fix it.
            </p>
            
            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4 animate-fade-in-up" style="animation-delay: 0.4s;">
                <a href="{{ url_for('index') }}" class="px-8 py-4 bg-gradient-to-r from-primary-500 to-accent-500 rounded-xl font-semibold hover-glow">
                    <i class="fas fa-home mr-2"></i>
                    Go to Homepage
                </a>
                <button onclick="window.location.reload()" class="px-8 py-4 border-2 border-primary-500 rounded-xl font-semibold hover:bg-primary-500/10 transition-all duration-300">
                    <i class="fas fa-sync-alt mr-2"></i>
                    Try Again
                </button>
            </div>
        </div>
    </div>
</section>
{% endblock %}
